<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="SHOP.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <title>ShopTok</title>
</head>
<body>
  <header>
    <div class="logo" style="display: inline-block; vertical-align: middle;">
      <a href="index.html"><img src="SHOP.png" alt="ShopTok Logo" style="height: 50px;"></a>
    </div>
    <nav>
      <ul>
        <li>
          <a href="cart.html"><img src="shopping-cart.png" alt="Cart" class="cart" onClick="trackEvent('Cart', 'Click')"></a>
        </li>
        <li><a href="message.html"><img src="chat.png" alt="Messages" class="chat" onClick="trackEvent('Messages', 'Click')"></a></li>
        <li><button class="login"><a href="login.html" onClick="trackEvent('Login', 'Click')">Login</a></button></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Welcome to ShopTok</h1>
      <p>Your one-stop shop for everything!</p>
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Login</h2>
          <form id="loginForm" onsubmit="saveUserData(event)"></form>
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your user name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        
        <button type="submit">Login</button>
          </form>
        </div>
      </div>

      </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="adi.jpeg" alt="Product 1" class="product-image">
          <p>le 150</p>
          <button><a href="cart.html" onclick="trackEvent('Add to Cart', 'Click')">ADD TO CART</a></button>
        </div>
        <div class="product">
          <img src="gucci.jpeg" alt="Product 2" class="product-image">
          <p>le 90</p>
          <button><a href="cart.html" onclick="trackEvent('Add to Cart', 'Click')">ADD TO CART</a></button>
        </div>
        <div class="product">
          <img src="joe.jpeg" alt="Product 3" class="product-image">
          <p>le 50</p>
          <button><a href="cart.html" onclick="trackEvent('Add to Cart', 'Click')">ADD TO CART</a></button>
        </div>
      </div>
    </section>

    <section class="about-us">
      <h2>About Us</h2>
      <p>ShopTok is your go-to platform for all your shopping needs. We offer a wide range of products at unbeatable prices.</p>
    </section>
  

  <footer>
    <p>&copy; 2025 ShopTok. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
