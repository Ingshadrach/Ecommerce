<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="SHOP.png">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <div class="logo" style="display: inline-block; vertical-align: middle;">
            <a href="index.html"><img src="SHOP.png" alt="ShopTok Logo" style="height: 50px;"></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="cart.html"><img src="shopping-cart.png" alt="Cart" class="cart" onClick="trackEvent('Cart', 'Click')"></a>
                </li>
                <li><a href="message.html"><img src="chat.png" alt="Messages" class="chat" onClick="trackEvent('Messages', 'Click')"></a></li>
                <li><button class="login"><a href="login.html" onClick="trackEvent('Login', 'Click')">Login</a></button></li>
            </ul>
        </nav>
    </header>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="adi.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="gucci.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
    <img src="joe.jpeg" class="d-block w-100" alt="A green and white rice bag labeled Big Joe with a cartoon character flexing a muscle. The text reads White Rice 100% Brokens, South America, Net Weight 25 KGS, Origin Brazil, Prod March 2021, Exp March 2026. The tone is bold and promotional.">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<button class="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</button>

    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">ShopTok Bot</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask about products...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <style></style>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</html>
